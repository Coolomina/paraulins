<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! - Paraulins Word Garden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg ghibli-nav">
        <div class="container">
            <a class="navbar-brand ghibli-brand" href="{{ url_for('web.index') }}">
                <i class="fas fa-seedling me-2"></i>Paraulins
                <span class="brand-subtitle">Word Garden</span>
            </a>
        </div>
    </nav>

    <div class="container mt-5 ghibli-child-page">
        <div class="floating-elements">
            <div class="floating-leaf floating-leaf-1">🍂</div>
            <div class="floating-leaf floating-leaf-2">🌪️</div>
            <div class="floating-leaf floating-leaf-3">🍃</div>
        </div>

        <div class="row">
            <div class="col-md-6 mx-auto text-center">
                <div class="ghibli-card">
                    <div class="card-body p-5">
                        <div class="empty-garden mb-4">
                            <i class="fas fa-wind" style="color: var(--ghibli-sunset-orange);"></i>
                        </div>
                        <h1 class="ghibli-title" style="font-size: 2.5rem;">A Wild Wind Appeared!</h1>
                        <p class="ghibli-subtitle mb-4">{{ message }}</p>
                        <p class="ghibli-empty-text">Don't worry, even in magical gardens, unexpected breezes sometimes scatter things about.</p>
                        <a href="{{ url_for('web.index') }}" class="btn ghibli-btn-primary">
                            <i class="fas fa-home me-2"></i>Return to the Garden
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</html>
